<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>shop</title>
</head>
<body>
     <div class="product-card">
    <img src="./images/ua-fhd-t5300-ue43t5300auxua-frontblack-226800509.avif" alt="Телевізор">
    <h2>Телевізор</h2>
    <p>Ціна: <span class="price">1000 грн</span></p>
    <p>Тут опис товару, який ви точно захочите купити!</p>
    <a href="#" class="buy-button">Купити</a>

    <form class="order-form">
      <label for="name">ПІБ покупця:</label>
      <input type="text" id="name" name="name" required>

      <label for="city">Місто:</label>
      <select id="city" name="city" required>
        <option value="">Виберіть місто</option>
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Одеса">Одеса</option>
      </select>

      <label for="warehouse">Склад Нової пошти для надсилання:</label>
      <input type="text" id="warehouse" name="warehouse" required>

      <label for="payment">Спосіб оплати:</label>
      <select id="payment" name="payment" required>
        <option value="">Виберіть один з варіантів</option>
        <option value="Київ">Карткою</option>
        <option value="Львів">Післяплата</option>
      </select>

      <label for="quantity">Кількість продукції, що купується:</label>
      <input type="number" id="quantity" name="quantity" required>

      <label for="comment">Коментар до замовлення:</label>
      <textarea id="comment" name="comment"></textarea>

      <button type="submit">Підтвердити замовлення</button>
    </form>
    
    <p id="error-message" class="error-message"></p>
    <p id="order-info" class="order-info"></p>
  </div>
  <script src="./script.js" defer></script>
</body>
</html>
